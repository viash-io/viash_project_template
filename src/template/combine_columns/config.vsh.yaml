name: combine_columns
namespace: template

arguments:
  - name: "--input"
    alternatives: [ "-i" ]
    type: file
    multiple: true
    required: true
  - name: "--output"
    alternatives: [ "-o" ]
    type: file
    required: true
    direction: output

resources:
  - type: r_script
    path: script.R

engines:
  - type: docker
    image: rocker/r2u:22.04
    setup:
      - type: r
        packages:
          - bit64

runners:
  - type: nextflow
  - type: executable
